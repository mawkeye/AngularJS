<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>angularJS</title>
    <script type="text/javascript" src="../libs/angularjs/1.2.24/angular.js"></script>
    <script type="text/javascript" src="js/ctrl/MyFirstCtrl.js"></script>
    <link rel="stylesheet" href="../bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body>
    <div ng-controller="MyFirstCtrl">
        <h1>{{myVariable}}</h1>
        <h2>Anzahl der Personen {{getPersonLength()}}</h2>

        <ul class="list-unstyled">
            <li ng-repeat="person in persons"
                ng-style="{'fontSize':(person.age+'px')}">{{person.name}}</li>
        </ul>

        <form class="form-horizontal">
            <input type="text" ng-model="name">
            </br>
            <input type="number" ng-model="age">
            </br>
            <span>{{name}} # {{age}}</span>
            </br>
            <button class="btn" ng-click="click()"><i class="glyphicon-plus"></i> add</button>
        </form>
    </div>
</body>
</html>
